--- 

- name: ssh 
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{item.regexp}}"
    line: "{{item.line}}"
    state: present
    validate: "sshd -t -f %s"
    with_items:
      - regexp: "^PasswordAuthentication"
      - line: "PasswordAuthentication no"
      - regexp: "^PermitRootLogin"
      - line: "PermitRootLogin no"
      #- regexp: "^Port"
      #- line: "Port ##"
  notify: restart ssh
